---
layout: default
---
<article>

  <header class="blogpost-header">
    <img src="{{ page.image }}" alt="{{ page.title }}">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <p>
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
    </p>
  </header>

  <div>
    {{ content }}
  </div>

</article>
