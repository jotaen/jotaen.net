---
layout: default
---

<header class="blogpost-header" style="background-image:url({{ page.image }})" alt="{{ page.title }}">
  <h1 class="blogpost-headline">
    <span class="blogpost-title">{{ page.title }}</span><br>
    <span class="blogpost-subtitle">{{ page.subtitle }}</span>
  </h1>
</header>

<dl class="infoblock">
  <dt class="infoblock-published">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%b %-d, %Y" }}
    </time>
  </dt>
  <dt class="infoblock-link">
    <a href="/">asf</a>
  </dt>
  <dt class="infoblock-tags">
    <ul>
      <li><a href="/foo">Foo</a></li>
    </ul>
  </dt>
</dl>

<article class="blogpost-content">

  {{ content }}

</article>
