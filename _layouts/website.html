<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jan Heuermann">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="google-site-verification" content="yhf1DPiu9P7NoA1YbdXwzzLXG2Oe8a6cY1wGWnLBSkE" />

    <title>
      {% if page.title %}
        {{ page.title }}
      {% else %}
        jotaen.net
      {% endif %}
    </title>

    <link href="//cloud.webtype.com/css/b8d2a612-d632-460b-a769-5b0c55713f92.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ "/assets/static/main.css" | prepend: site.baseurl }}">
  </head>

  <body>

    <nav class="navibar">
      <a href="/">
        <img src="/assets/static/jotaen.png" alt="jotaen lettering logo" class="navibar__logo">
      </a>
      <ul class="navibar__icons ul--reset">
        <li class="icon icon--navi">
          <a href="/">
            <img src="/assets/static/icon_home.png" alt="Home icon" class="icon__image">
          </a>
          <span class="icon__label icon__label--navi">Home</span>
        </li>
        <li class="icon icon--navi">
          <a href="/search">
            <img src="/assets/static/icon_search.png" alt="Magnifying glass icon" class="icon__image">
          </a>
          <span class="icon__label icon__label--navi">Search</span>
        </li>
        <li class="icon icon--navi">
          <a href="/about">
            <img src="/assets/static/icon_about.png" alt="Person icon" class="icon__image">
          </a>
          <span class="icon__label icon__label--navi">About</span>
        </li>
      </ul>
    </nav>

    {{ content }}

  </body>

</html>
