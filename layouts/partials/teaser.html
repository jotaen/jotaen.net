<article
  class="teaser"
  data-tags="{{ range .Params.Tags }}{{ . | urlize }} {{ end }}
">
  <a href="/{{ trim .RelPermalink "/" }}" class="a--reset">
    {{ $img := (split .Params.Image ".") }}
    <img src="{{ index $img 0 }}.small.{{ index $img 1 }}" class="teaser__image">
  </a>

  <span class="teaser__publish-date teaser--light">
    {{ dateFormat "Jan. _2, 2006" .Date }}
  </span>

  <h1 class="teaser__title">
    <a href="/{{ trim .RelPermalink "/" }}" class="a--reset">
      {{ .Title }}
    </a>
  </h1>

  <h2 class="teaser__subtitle">
    <a href="/{{ trim .RelPermalink "/" }}" class="a--reset">
      {{ .Params.Subtitle }}
    </a>
  </h2>

  <ul class="ul--reset teaser__tags">
    {{ range .Params.Tags }}
      <li class="li--inline" title="Tag: {{ . }}">
        <a href="/archive/#{{ . }}" class="a--reset tag">{{ . }}</a>
      </li>
    {{ end }}
  </ul>
</article>
