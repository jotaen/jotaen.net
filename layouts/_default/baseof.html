<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jan Heuermann">
    <meta name="google-site-verification" content="yhf1DPiu9P7NoA1YbdXwzzLXG2Oe8a6cY1wGWnLBSkE">

    <title>{{ block "title" . }}{{ end }} โข jotaen.net</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="//cloud.webtype.com/css/b8d2a612-d632-460b-a769-5b0c55713f92.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/style.css?{{ now.Unix }}">
    <script defer="true" src="/scripts.js?{{ now.Unix }}"></script>

    {{ block "head" . }}{{ end }}
  </head>
  <body>

    {{ block "navigation" . }}
      <nav class="navibar">
        <a href="/">
          <img src="/jotaen.png" alt="jotaen" class="navibar__logo">
        </a>
        <ul class="navibar__icons ul--reset">
          <li class="icon icon--navi">
            <a href="/">
              <img src="/icon-home.png" alt="Home" class="icon__image">
            </a>
            <span class="icon__label icon__label--navi">Home</span>
          </li>
          <li class="icon icon--navi">
            <a href="/about">
              <img src="/icon-about.png" alt="Person" class="icon__image">
            </a>
            <span class="icon__label icon__label--navi">About</span>
          </li>
        </ul>
      </nav>
    {{ end }}

    {{ block "main" . }}{{ end }}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-62283896-1', 'auto');
      ga('send', 'pageview');

      (function(intervalInSeconds, maxStrokes) {
        var i = 0;
        var heartbeater = setInterval(function() {
          i++;
          if (i >= maxStrokes) clearInterval(heartbeater);
          ga('send', {
            hitType: 'event',
            eventCategory: 'Heartbeat',
            eventAction: 'pulse',
            eventValue: 30
          });
        }, intervalInSeconds*1000);
      })(10, 120); // max runtime: 20 minutes (120 strokes รก 10 seconds)
    </script>

  </body>
</html>
