      <script>
        (function add_event_listeners_to_menu_icons(document) {
          var show_label = function() {
            var label = this.getElementsByClassName("icon__label")[0];
            label.style.display = "block";
          };

          var hide_label = function() {
            var label = this.getElementsByClassName("icon__label")[0];
            label.style.display = "none";
          };

          var icons = document.getElementsByClassName("icon--navi");
          [].forEach.call(icons, function(icon, i) {
            icon.addEventListener("mouseover", show_label);
            icon.addEventListener("mouseout",  hide_label);
          });
        }(document));

        (function showHideTopNaviWhileScroll() {
          let lastScrollTop = 0;
          let lastDirection = 0;
          window.addEventListener("scroll", function() {
             let st = window.pageYOffset || document.documentElement.scrollTop;
             if (st > lastScrollTop && lastDirection >= 0) {
                const navi = document.getElementById("navibar");
                if (window.getComputedStyle(navi).getPropertyValue('z-index') === "1000") return;
                lastDirection = -1;
                navi.className = "navibar navibar--hide";
             }
             if (st < lastScrollTop && lastDirection <= 0) {
                const navi = document.getElementById("navibar");
                if (window.getComputedStyle(navi).getPropertyValue('z-index') === "1000") return;
                lastDirection = 1;
                navi.className = "navibar navibar--show";
             }
             lastScrollTop = st;
          }, false);
        })();
      </script>
