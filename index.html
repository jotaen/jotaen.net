---
layout: website
title:  Blog Index
---

<main class="content">

  <h1 class="pagetitle">{{ page.title }}</h1>

  {% for post in site.posts %}
  <article>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h1>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h1>
  </article>
  {% endfor %}

</main>
